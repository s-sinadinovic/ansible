- name: Install Yarn
  npm:
    name: yarn
    global: yes
  tags:
    - node

- name: Install eslint
  npm:
    name: eslint
    global: yes
  tags:
    - node

- name: Install Typescript server
  npm:
    name: typescript-language-server
    global: yes
  tags:
    - node

- name: Install Typescript
  npm:
    name: typescript
    global: yes
  tags:
    - node

- name: Install TS-Node
  npm:
    name: ts-node
    global: yes
  tags:
    - node
